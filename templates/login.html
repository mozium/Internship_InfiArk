<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-ui.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery-ui.min.css') }}">        

        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <!--Bootstrap Inclusion-->
                
        <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='app.css') }}">
        <!--CSS above-->

        <script>
            $(function(){
                $("#tabs").tabs();
            });
        </script>
        <!--jQuery: Tabs-->
    </head>
    
    <body style="background-color: #5C6B73">
        <center><img src="{{url_for('static', filename='title.png')}}" id="login_title"/></center>

        <div id="account_block">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">登入</a></li>
                    <li><a href="#tabs-2">註冊</a></li>
                </ul>
                <div id="tabs-1">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">帳號</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="usr" aria-describedby="emailHelp" placeholder="請輸入帳號">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密碼</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="請輸入密碼">
                        </div>
                        <button type="submit" class="btn btn-primary key-btn">送出</button>
                    </form>
                </div>
                <div id="tabs-2">
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">登入帳號</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="rusr" aria-describedby="emailHelp" placeholder="請輸入帳號">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">登入密碼</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="rpwd" placeholder="請輸入密碼">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">確認密碼</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="rpwd2" placeholder="請重新輸入密碼">
                        </div>
                        <button type="submit" class="btn btn-primary key-btn">送出</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
